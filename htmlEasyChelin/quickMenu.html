<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>

    <!-- 퀵메뉴 스크롤 -->
    <script>
        $(document).ready(function(){
        var currentPosition = parseInt($(".quickMenu").css("top"));
            $(window).scroll(function() {
                var position = $(window).scrollTop(); 
                $(".quickMenu").stop().animate({"top":(position*1.1)+currentPosition+"px"},1500);
            });
        });
    </script>

</head>
<body>
    <!-- 최근 본 상품 구현 X -->

            <li><a href="#">뭘로할까여~?</a></li>
        </ul>
    </div>
</body>
</html>
