<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이지슐랭 :: 내일의 맛보기, 이지슐랭</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/jquery-2.2.4.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#header').load("/header.html");
            $('#quickMenu').load("/quickMenu.html");
            $('#footer').load("/footer.html");
        });
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/member/login.css">

    <script>
      function callJoin() {
        location.href="/member/memberAgree.html";
        return false;
      }
    </script>

</head>
<body>
    <!-- 헤더 -->
    <div id="header"></div>

    <!-- 메인 -->
    <div class="container">
      <div class="row">
          <div class="col-12">
            <div class="subTitle">로그인</div>
          </div>
      </div>
        
      <div class="opt3">
        <div class="login_form">
          <form action="loginAction" method="post">
            <table>
              <tr>
                <td>
                  <input type="text" name="" id="log_id" placeholder="아이디를 입력하세요." autocomplete="off">
                </td>
              </tr>
              <tr>
                <td>
                  <input type="password" name="" id="log_pw" placeholder="비밀번호를 입력하세요." autocomplete="off" >
                </td>
              </tr>
              <tr>
                <td>
                  <div class="sch">
                    <div><input class="check" type="checkbox" id="box4" name='check'><label for="box4">&nbsp;&nbsp;보안접속</label></div>
                    <div>
                      <a href="/member/loginIdFind.html" onclick="window.open(this.href, '_blank', 'width=450, height=330'); return false;">
                      아이디찾기</a>
                      <a href="/member/loginPwFind.html" onclick="window.open(this.href, '_blank', 'width=450, height=330'); return false;">
                      암호찾기</a>
                      </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="image" src="/img/member/login_b_login.png" alt="" value="submit">
                </td>
              </tr>
            </table>
          </form>
          <table>
            <tr>
              <td><input type="image" src="/img/member/login_b_join.png" onclick="return callJoin();"></td>
            </tr>
          </table>
        </div>
        <!-- 이미지 -->
        <div class="login_banner">
          <img src="/img/member/login_banner.jpg" alt="">
        </div>
      </div>
    </div>
    
    <!-- 푸터 -->
    <div id="footer"></div>
  </body>
</html>
