<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이지슐랭 :: 내일의 맛보기, 이지슐랭</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="/js/imgAdd.js"></script> <!--이미지첨부js-->

    <script>
        $(document).ready(function(){
          $('#header').load("/header.html");
          $('#quickMenu').load("/quickMenu.html");
          $('#myInfo').load("/mypage/myInfo.html");
          $('#LeftMenu').load("/mypage/LeftMenu.html");
          $('#footer').load("/footer.html");
        });

        function callOrder() {
          window.open('login.html', '_blank', 'width=450, height=330'); 
          return false;
        }
        function callCancel() {
          location.href="/mypage/qnaList.html";
          return false;
        }
    </script>

    <!-- CSS -->   
    <link href="/css/quickMenu.css" rel="stylesheet" type="text/css" />
    <link href="/css/common.css" rel="stylesheet" type="text/css" />
    <link href="/css/mypage/mypageCommon.css" rel="stylesheet" type="text/css" />
    <link href="/css/mypage/qnaWrite.css" rel="stylesheet" type="text/css" />
    
   

</head>
<body>
    <!-- 헤더 -->
    <div id="header"></div>

    <!-- 메인 -->
    <!-- myInfo -->
    <div id="myInfo"></div>
    <!-- // myInfo -->
   
    <div class="container">
      <div class="row">
        <!-- left Menu -->
        <div class="box aside">
          <div class="bbsTitle">마이페이지</div>
          <div id="LeftMenu"></div>
        </div>
        <!-- // left Menu -->

        <!-- right -->
        <div class="box bbs_wrap">
          <div class="sTitle">1:1 문의</div>
          <form action="/mypage/qnaList.html" method="post" name="qnaWrite" autocomplete="on">
            <table>
              <col width="15%">
              <col>
              <tr>
                <td><label for="qna_sch">카테고리<span>*</span></label></td>
                <td>
                  <select name="qna_sch" id="qna_sch" class="qna_sch" required>
                    <option value="">선택해주세요.</option>
                    <option value="">상품</option>
                    <option value="">배송</option>
                    <option value="">주문/결제/대량주문  </option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="subject">제목<span>*</span></label></td>              
                <td><input type="text" name="subject" id="subject" maxlength="20" width="800px" required></td>
              </tr>
              <tr>
                <td><label for="order_no">주문번호</label></td>
                <td>
                  <input type="text" name="order_no" id="order_no"> 
                  <input type="image" src="/img/mypage/b_order_sch.png" onclick="return callOrder();">
                </td>
              </tr>
              <tr>
                <td><label for="email">이메일</label></td>              
                <td>
                  <input type="email" id="email" name="email" autocomplete="off">
                  <input class="check" type="checkbox" id="box1" name='check'><label for="box1">&nbsp;&nbsp;답변수신을 메일로 받겠습니다.</label>
                </td>
              </tr>
              <tr>
                <td><label for="content">내용<span>*</span></label></td>              
                <td><textarea name="content" id="content" cols="120" rows="7" required></textarea></td>
              </tr>
              <tr>
                <td><label for="file">첨부파일</label></td>              
                <td>
                  <!-- 첨부이미지 미리보기 -->
                  <div class="img_wrap"><img id="img" /></div>
                  <!-- 첨부하기 -->
                  <input type="file" id="reg_mb_img">
                </td>
              </tr>
              <tr>          
                <td colspan="2" class="bottom">
                  <input type="image" src="/img/mypage/b_ok.png"> &nbsp;
                  <input type="image" src="/img/mypage/b_cancel.png" onclick="return callCancel();">
                </td>
              </tr>
            </table>       
          </form>
        </div>
      </div>
    </div>


    <!-- 푸터 -->
    <div id="footer"></div>
</body>

</html>
